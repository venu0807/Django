{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pending Cases Page</title>
    <link rel="stylesheet" href="{% static  "stylesheets/style.css" %}"/>
</head>
<body>
    <h1>Pending Cases</h1><br><br><br>

    <table border="1" id="pending">  
        <tr>
        <th>I.D</th>   
        <th>Name</th>
        <th>Father Name</th>
        <th>Age</th>
        <th>Cause Of Complaint</th>
        <th>Contact</th>
        <th>Actions</th>
        <th> Status </th>
        </tr>
        {% for i in allpending %}
        <tr>
        <td>{{i.id}}</td>  
        <td>{{i.name}}</td>
        <td>{{i.fathername}}</td>
        <td>{{i.age}}</td>
        <td>{{i.causeofcomplaint}}</td>
        <td>{{i.contact}}</td>
        <td><a href="/u/{{i.id}}">Update</a>/
            <a href="/d/{{i.id}}">Delete</a>
        </td>
        <td><a href="/move/{{i.id}}">Solved</a></td>
        </tr>
         {% endfor %}       
    </table>


    
</body>
</html>
